# file: ansible-role-zmq/defaults/main.yml

zmq_repo_url: https://github.com/zeromq/libzmq
zmq_version: v4.3.4
zmq_tmp: /tmp/zmq
zmq_build_dir: /tmp/zmq-{{zmq_version}}-build
zmq_install_dir: /usr/local
cppzmq_repo_url: https://github.com/zeromq/cppzmq.git
cppzmq_version: v4.9.0
cppzmq_tmp: /tmp/cppzmq
cppzmq_build_dir: /tmp/cppzmq-{{cppzmq_version}}-build
cppzmq_install_dir: /usr/local
